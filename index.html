<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin by Claude | AI-Managed Tortoise Habitat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            grid-template-rows: auto 1fr auto;
            gap: 15px;
            padding: 15px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(90deg, rgba(255, 107, 53, 0.1), rgba(255, 193, 7, 0.1), rgba(255, 107, 53, 0.1));
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b35, #ffc107);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .logo-text h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6b35, #ffc107, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .logo-text span {
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-links {
            display: flex;
            gap: 15px;
        }

        .header-links a {
            padding: 8px 16px;
            background: rgba(255, 107, 53, 0.2);
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 5px;
            color: #ff6b35;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .header-links a:hover {
            background: rgba(255, 107, 53, 0.4);
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 25px;
            background: linear-gradient(90deg, #ff0040, #ff4060);
            border-radius: 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 2px;
            animation: pulse-live 2s infinite;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulse-live {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 64, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 64, 0.8); }
        }

        .datetime {
            text-align: right;
            font-family: 'Orbitron', sans-serif;
        }

        .datetime .time {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
        }

        .datetime .date {
            font-size: 0.8rem;
            color: #888;
        }

        .panel {
            background: rgba(20, 20, 35, 0.9);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .panel-header {
            padding: 12px 15px;
            background: linear-gradient(90deg, rgba(255, 107, 53, 0.2), transparent);
            border-bottom: 1px solid rgba(255, 107, 53, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-icon {
            font-size: 1.2rem;
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff6b35;
        }

        .panel-content {
            padding: 15px;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            border-left: 3px solid #ff6b35;
        }

        .stat-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: #fff;
        }

        .stat-value .unit {
            font-size: 1rem;
            color: #ff6b35;
        }

        .stat-status {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            padding: 3px 8px;
            border-radius: 3px;
            display: inline-block;
        }

        .stat-status.optimal {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .stat-status.warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .stat-status.danger {
            background: rgba(255, 0, 64, 0.2);
            color: #ff0040;
        }

        .equipment-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .
